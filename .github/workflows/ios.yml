name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Mise Ã  jour vers Node.js 20

      - name: Install xcpretty
        run: |
          gem install xcpretty

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List Available Simulators
        run: |
          xcrun simctl list devices

      - name: Check Xcode version
        run: |
          xcodebuild -version

      - name: Build and Test
        run: |
          xcodebuild clean build test \
          -project datafight.xcodeproj \
          -scheme datafight \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)' \
          -testPlan datafight \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO | xcpretty
          
      - name: Check build output
        if: always()
        run: |
          ls -R ${{ github.workspace }}

      - name: Debug Directory Structure
        run: |
          ls -R ${{ github.workspace }}
          ls -R ${{ github.workspace }}/build

      - name: Package App and Tests
        run: |
          # Package the app
          mkdir -p Payload
          cp -r ${{ github.workspace }}/build/Debug-iphonesimulator/datafight.app Payload/
          zip -r app.ipa Payload

          # Package the tests
          cd ${{ github.workspace }}/build/Debug-iphonesimulator
          zip -r ${{ github.workspace }}/tests.zip datafightTests.xctest

      - name: Upload to Firebase Test Lab
        uses: w9jds/firebase-action@master
        with:
          args: >
            firebase test ios run
            --app app.ipa
            --test tests.zip
            --device model=iPadPro12,version=17.0,locale=en_US,orientation=portrait
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
